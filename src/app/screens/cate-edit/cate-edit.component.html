<div class="row">
	<div class="col-6 offset-sm-3">
		<div class="text-center">
			<h3>Tạo mới danh mục</h3>
		</div>
		<form [formGroup]="cateForm">
		
			<div class="form-group">
				<label for="">Tên danh mục</label>
				<input type="text" 
						formControlName="name"
						class="form-control">
			</div>
			<div class="row">
				<div class="col-12">
					<img src="https://x.kinja-static.com/assets/images/logos/placeholders/default.png" *ngIf="cateForm.value.image == ''" class="img-fluid">
					<img [src]="cateForm.value.image" *ngIf="cateForm.value.image != ''" class="img-fluid">
				</div>
			</div>
			<div class="form-group">
				<label for="">Ảnh danh mục</label>
				<input type="text" 
						formControlName="image" 
						class="form-control">
			</div>
			<div class="text-center">
				<button type="button" 
						(click)="saveCategory()"
						class="btn btn-sm btn-success">Lưu</button>
				<a routerLink="/" class="btn btn-sm btn-danger">Hủy</a>
			</div>
		</form>
	</div>
</div>
<div>
	{{cateForm.value | json}}
</div>
