<table class="table">
    <thead>
        <tr>
            <th scope="col"><img [src]="category.image" alt="..."></th>
            <th scope="col">
                <h2 style="text-transform: uppercase">{{category.name}}</h2>
            </th>
            <th><a routerLink="/" class="btn btn-sm btn-primary">Trang Chủ</a></th>
        </tr>
    </thead>
</table>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Product name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Detail</th>
            <th scope="col">Amount</th>
            <th scope="col">Status</th>
            <th><a routerLink="/category/{{category.id}}/add" class="btn btn-sm btn-success">Thêm mới</a></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of products'>
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td><img [src]="product.image" [alt]="product.name" style="height: 200px"></td>
            <td>{{product.price}}</td>
            <td>{{product.detail}}</td>
            <td>{{product.amount}}</td>
            <td>{{product.status}}</td>
            <td>
                <a routerLink="edit/{{product.id}}" class="btn btn-sm btn-info mx-1">Sửa</a>
                <button type="button" (click)="removeProduct(product)" class="btn btn-sm btn-danger mx-1">
            Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
