<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<h2>Thong tin ca nhan:</h2>
<p>Ten: {{user.name}}</p>
<p>Dia chi: {{user.address}}</p>
<p>Tuoi: {{user.age}}</p>
<p>Ngay sinh {{user.birth | date}}</p>
<p>Bank: {{user.bank | currency}}</p>
Ten hero moi:
<label>
  <input
    (keypress)="addHero($event)"
    type="text" value="{{heroTmp.name}}">
</label>
<ul>
  <li *ngFor="let hero of Heroes">
    {{hero.id}} - {{hero.name}}
    <button (click) = "editHero(hero)" >edit</button>
    <button (click) = "removeHero(hero.id)" >remove</button>
  </li>
</ul>
</body>
</html>
